<body> 
    <div id="top-bar">
         <a style="text-decoration: none;" href="index.html">
            <img id="logo" src="Images/Logo/LogoTopBar.png">
            <p class="logo-name">NGO</p> <p class="logo-name" id="link">Link</p>
        </a></div>
    <button id="back-button" class="btn btn-default" onclick="onSignOut()">Go Back</button>
<!--        <h1 id="title">Post Your News</h1>-->
    
        <form id="post-news-body" class="form-control">   
            <label class="form-control" id="title-label" for="title-input">Title</label>
            <center> <textarea id="title-input"></textarea></center>
            <label class="form-control" id="title-label" for="description-input">Description</label>
            <center> <textarea id="description-input"></textarea></center>
            <p id="image-label">Upload Image</p>
            <div class="file-upload">
  <div class="file-select">
    <div class="file-select-button" id="fileName">Choose File</div>
    <div class="file-select-name" id="noFile">No file chosen...</div> 
      <progress value="0" max="100" id="uploader">0%</progress>
         <input type='file' id="chooseFile" accept="image/*" class="js-photo-upload"/>
            </div>
            </div>
     <center>       
    <img class="cropped-image-preview" id="avatar-crop" src="" alt=""/></center>
                 <div class="modal fade remove-modal" tabindex="-1" role="dialog" id="cropperModal" data-backdrop="static" data-keyboard="false">
    <div id="position" class="modal-dialog modal-lg" role="document">
        <div class="modal-content text-center">
        <button style="position: absolute;right: 10px; top: 5px; font-size: 30px; color:#00aff0; " type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div style="background: whitesmoke;" class="modal-positioner">
                <h1 id="modal-heading">Crop Photo</h1>
                <hr>
                 <img style="width: auto; height: auto;" class="js-avatar-preview" src="">
                <button id="save-button" class="btn btn-primary js-save-cropped-avatar">Save</button>
            </div>
        </div>
    </div>
</div>
          
            <button type="button" id="upload-button"><center><i id="upload-icon" class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></center> </button>
        </form>
    
    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="modal-background">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login To Your Account</h5>
        <button type="button" class="close" id="close-button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <div id="background-inner">
            
            <div class="group">
                  <input type="text" id="formUsername" onkeypress="onEnter()" autocomplete="on" name="username" class="form-control" placeholder="" required spellcheck="false" />
                <span class="highlight"></span>
            <span class="bar"></span>
                <label id="label">Email</label>
            
            </div>
                
                    
                <div class="group">
                  <input type="password" id="formPassword" onkeypress="onEnter()" name="password" class="form-control" placeholder="" required/>
                    <span class="highlight"></span>
            <span class="bar"></span>
                <label id="label">Password</label>
           
                </div>
            
            <button class="btn btn-default" id="login-button" onClick="onSubmit()"><div id="login">Login</div>
            <div id="loading">Loading....</div></button>
            <a id="forgot-password" onclick="forgotPassword()">Forgot Password?</a> 
          
        </div>
          

      </div>
      
    </div>
  </div>
</div>
    
    <div id="modal-loading" class="modal-loader">

  <!-- Modal content -->
  <div class="modal-content-loader">
<!--    <span class="close">&times;</span>-->
    <div id="preloader">
        <span></span>
        <span></span>
          </div>
  </div>

</div>
    
    <!-- Modal -->
<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     
      <div class="modal-body" id="upload-success-content">
        Uploaded Successfully.
      </div>
      <div class="modal-footer">
        
        <button id="ok-button" type="button" class="btn btn-primary" onclick="onSignOut()">OK</button>
      </div>
    </div>
  </div>
</div>
